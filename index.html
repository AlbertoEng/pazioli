<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="principal__text">¿Qué tipo de piano estás buscando?</h1>
        <div class="card__butterfly--piano">
            <img class="card__piano" src="./assets/butterfly-piano.png" alt="The Butterfly piano">
            <div class="text__container--all">
            <img class="vector__image" src="./assets/line--dotted__vector.png  " alt="dotted line">
            <h2 class="name__text">The Butterfly</h2>
            <h3 class="description__text">Nuevo <span class="dot"> • </span> 2021 <span class="dot"> • </span> Acús... <span class="dot"> • </span> M. Cedro</h3>
            <img class="rectangle__price" src="./assets/Rectangle 43.png" alt="Rectangle with piano prices">
            <h4 class="price__container--text">Desde:<span class="price__tag"> $ 195k mn</span></h4>
            <img class="black__box" src="./assets/Rectangle--black.png" alt="Rectangle box color black">
            <img class="shopping__cart" src="./assets/shopping--cart__vector.png" alt="Shopping cart vector">
            </div>
        </div>

        <div class="card__golden--piano"> 
            <img class="card__piano" src="./assets/golden-piano.png" alt="Golden Leaf piano">
            <div class="text__container--all">
                <img class="vector__image" src="./assets/line--dotted__vector.png  " alt="dotted line">
                <h2 class="name__text">Golden Leaf</h2>
                <h3 class="description__text">Nuevo <span class="dot"> • </span> 2021 <span class="dot"> • </span> Acús... <span class="dot"> • </span> M. Cedro</h3>
                <img class="rectangle__price" src="./assets/Rectangle 43.png" alt="Rectangle with piano prices">
                <h4 class="price__container--text">Desde:<span class="price__tag"> $ 305k mn</span></h4>
                <img class="black__box" src="./assets/Rectangle--black.png" alt="Rectangle box color black">
                <img class="shopping__cart" src="./assets/shopping--cart__vector.png" alt="Shopping cart vector">
            </div>
        </div>

        <div class="card__walnut--piano">
            <img class="card__piano" src="./assets/walnut-piano.png" alt="Walnut Strauss piano">
            <div class="text__container--all">
                <img class="vector__image" src="./assets/line--dotted__vector.png  " alt="dotted line">
                <h2 class="name__text">Walnut Strauss</h2>
                <h3 class="description__text">Nuevo <span class="dot"> • </span> 2021 <span class="dot"> • </span> Acús... <span class="dot"> • </span> M. Cedro</h3>
                <img class="rectangle__price" src="./assets/Rectangle 43.png" alt="Rectangle with piano prices">
                <h4 class="price__container--text">Desde:<span class="price__tag"> $ 125k mn</span></h4>
                <img class="black__box" src="./assets/Rectangle--black.png" alt="Rectangle box color black">
                <img class="shopping__cart" src="./assets/shopping--cart__vector.png" alt="Shopping cart vector">
            </div>
        </div>
</body>
</html>
