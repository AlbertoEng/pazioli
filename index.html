<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Pazioli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main__header">
        <img class="main__logo" src="./assets/Paziolilogo.png" width="88px" height="44px">
        <nav>
            <ul class="navigation__menu">
                <li class="menu__text">Home</li>
                <li class="menu__text">Pianos</li>
                <li class="menu__text">Soy estudiante</li>
                    <li class="menu__text">
                        <button class="menu__text-contact">Contactanos</button>
                    </li>         
                
                <li class="shopping__cart">
                    <img src="./assets/shopcart.png" width="21px" height="22px">
                    <div class="cart__counter">
                        1
                    </div>
                </li>   
            </ul>
        </nav>
    </header>
    <section class="landing">
        <p class="landing__para">El arte de tocar piano</p>
        <h1 class="landing__title">Instituto Pazioli</h1>
        <button class="button__ve">Ver cursos</button>
        <button class="button__ad">Adquirir piano</button>
        <div>
            <img src="./assets/piano.png" alt="" class="pianoblack">
        </div>
        <div class="circle__face">
            <img src="./assets/logo_face.png" alt="facebook" class="circle__face--img">
        </div>
        <div class="circle__link">
            <img src="./assets/logo_link.png" alt="linkedin" class="circle__link--img">
        </div>
        <div class="circle__twit">
            <img src="./assets/logo_twit.png" alt="twitter" class="circle__twit--img">
        </div>
    </section>
</body>
</html>
